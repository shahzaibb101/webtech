<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/test.css">
    <script src="/js/test.js"></script>
    <title>Sign Form</title>
</head>
<body>
        <form action="/signup" id="form" method="POST">
          <div class="container">
            <h1 style="color: white;">Sign Up</h1>
        
            <input style="color: white;" type="text" placeholder="Enter Name" name="uname" required id="name">
            <input style="color: white;" type="text" placeholder="Enter Email" name="email" required id="email">
            <input style="color: white;" type="text" placeholder="Enter Phone No" name="phno" required id="phno">
            <input style="color: white;" type="password" placeholder="Enter Password" name="password" required id="pass">
            <button type="submit" class="signupbtn" id="s-btn">Sign Up</button>
          </div>
        </form>
</body>
</html>
